<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael">
    <meta name="decription" content="Site da empresa Devconnect">

    <title>Tela de Cadastro - DevConnect</title>
    <link rel="shortcut icon" href="../assets/imagens/logo-devconnect-sm.svg" type="image/x-icon">

    <!--css-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">


</head>

<body>
    <h1>Tela de Cadastro - DevConnect</h1>

    <main>
        <div>
            <form class="estilo-formulario">
                <img src="../assets/imagens/logo-devconnect-lg.svg" alt="logo Devconnect">

                <p class="Textos">Cadastrar-se para comunidade exclusiva de desevolvedores</p>

                <div class="formularios-cadastro">
                    <label class="inv" for="">Nome e Sobrenome</label>
                    <input type="text" name="" id="caixa" placeholder="Nome e Sobrenome">
                </div>

                <div class=" formularios-cadastro">
                    <label class="inv" for="">Nome de usuario</label>
                    <input type="text" name="" id="caixa" placeholder="Nome de usuario">
                </div>

                <div class="formularios-cadastro">
                    <label class="inv" for="">E-mail</label>
                    <input type="email" name="" id="caixa" placeholder="E-mail">
                </div>

                <div class="formularios-cadastro">
                    <label class="inv" for="">Senha</label>
                    <input type="password" name="" id="caixa" placeholder="Senha">
                </div>

                <div id="upload">
                    <label " for="campo-upload">Faca o upload da sua imagem aqui...</label>
                    <input class="Caixa-de-Texto" type="file" name="" id="campo-upload">
                </div>
                
                <button type="submit" class="formulario-botao-azul">Cadastrar-se</button>

                <p class="Textos">Ao se Cadastrar voce comcorda com nossos termos,Politica de dados e Politica de Cookies</p>


            </form>


            <section id="secao-login" class="estilo-formulario">
                <p>Tem uma conta?<a href="../pages/index.html">Conecte-se</a></p>
            </section>




        </div>
    </main>

</body>

</html>
